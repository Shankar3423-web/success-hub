<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(to right, #e0f7fa, #e6ffe6, #ffffff);
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 3rem 4rem;
      text-align: left;
    }

    .title {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.3rem;
      color: #7f8c8d;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 2rem;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .quote {
      font-style: italic;
      font-size: 1rem;
      color: #34495e;
      max-width: 500px;
    }

    .author {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .right-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f2fffa;
    }

    .tilted-image {
      width: 500px;
      max-width: 95%;
      transform: rotate(10deg);
      border: 5px solid #3498db;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left-side {
        align-items: center;
        padding: 2rem;
      }

      .right-side {
        padding: 1rem;
      }

      .tilted-image {
        width: 320px;
        transform: rotate(7deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <h1 class="title">Success Hub</h1>
      <p class="tagline">Welcome to Success Hub</p>
      <button class="btn" onclick="window.location.href='main.html'">Reach Your Success Destination</button>
      <div class="quote">
        If the eagle doesn’t fly for four days, the sky does not belong to pigeons.<br>
        Make a comeback so powerful that the world shakes seeing you.
        <div class="author">— Shankar</div>
      </div>
    </div>

    <!-- Right Side - Tilted Image -->
    <div class="right-side">
      <img class="tilted-image" src="./image.jpg" alt="Success Image">
    </div>
  </div>

</body>
</html>
